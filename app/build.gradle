// This build.gradle file is designed for the MadHub Facebook Auto Posting Tool application.
// The primary problem addressed here is the need for a reliable social media management tool
// that can perform automated operations seamlessly on Android devices.

apply plugin: 'com.android.application'

android {
    compileSdkVersion 34 // Setting the compile SDK to the latest version to utilize new features.

    defaultConfig {
        applicationId "com.madhub.fbautopostingtool" // Unique identifier for the app to avoid conflicts.
        minSdkVersion 21 // The minimum SDK version needed to run the app.
        targetSdkVersion 34 // Targeting the latest SDK to maintain compatibility and performance.
        versionCode 1 // Initial version code for the application.
        versionName "1.0.0" // Version name for the user interface.

        // By defining the language, we ensure all content is consistently in English.
        resConfigs "en"
    }

    buildTypes {
        release {
            minifyEnabled false // Disabling code shrinking for easier debugging during development.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Dependencies are crucial for enhancing app functionality. Below, we identify necessary libraries.
dependencies {
    // This dependency solves the problem of managing network requests for social media APIs.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Retrofit for efficient API interactions.

    // Addresses the challenge of parsing JSON data returned from social media APIs.
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for JSON parsing.

    // This dependency provides a robust solution for scheduling tasks in the background.
    implementation 'androidx.work:work-runtime-ktx:2.7.0' // WorkManager for background operations.

    // Overcomes the limitation of managing user authentication with secure practices.
    implementation 'com.google.firebase:firebase-auth:21.0.1' // Firebase Authentication for user account management.

    // Addresses the challenge of image loading for posts.
    implementation 'com.github.bumptech.glide:glide:4.13.2' // Glide for efficient image handling.

    // For handling permissions in a user-friendly way.
    implementation 'com.karumi:dexter:6.2.3' // Dexter for runtime permission management.

    // This dependency is important for logging network responses and app behavior during development.
    implementation 'com.squareup.leakcanary:leakcanary-android:2.9.1' // LeakCanary for identifying memory leaks.
}

// These configurations facilitate the use of MadHub's features by leveraging Android's capabilities
// for a seamless social media management experience on various platforms including Facebook.
```

